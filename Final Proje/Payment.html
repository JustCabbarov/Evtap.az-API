<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Elanı VIP Et</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 45px 40px;
            width: 420px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: 600;
        }

        button {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
            color: white;
            border: none;
            padding: 14px 36px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #27ae60, #1e8449);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.3);
        }

        .message {
            margin-top: 20px;
            font-size: 15px;
            color: #e74c3c;
            font-weight: 500;
        }

        .premium-info {
            background: #fef9e7;
            color: #7d6608;
            border-left: 5px solid #f1c40f;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: left;
            animation: fadeIn 0.6s ease;
        }

        .premium-info h3 {
            margin-top: 0;
            font-size: 18px;
            font-weight: 600;
            color: #a67c00;
        }

        .premium-info ul {
            list-style-type: "⭐ ";
            padding-left: 18px;
            margin: 0;
        }

        .premium-info ul li {
            margin-bottom: 6px;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Elanı VIP Et</h1>

        <div class="premium-info" id="premiumInfo">
            <h3>Premium Elan Avantajları:</h3>
            <ul>
                <li>Ən üstdə görünmə</li>
                <li>Vurğulanmış elan (rəng və border)</li>
                <li>Daha çox baxış və diqqət</li>
                <li>Premium etiket və tarix göstərilir</li>
            </ul>
        </div>

        <button id="vipButton">VIP Et</button>
        <div class="message" id="message"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:7027/api';
        const STANDARD_AMOUNT = 10;
        let propertyData = null;

        function getSessionIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('sessionId') || urlParams.get('session_id') || urlParams.get('CHECKOUT_SESSION_ID');
        }

        async function handlePaymentCallback() {
            const sessionId = getSessionIdFromURL();

            if (!sessionId) {
                return false;
            }

            document.querySelector('.container').innerHTML = `
                <div style="text-align: center;">
                    <div style="width: 60px; height: 60px; border: 5px solid #f3f3f3; border-top: 5px solid #2ecc71; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 30px;"></div>
                    <h1 style="color: #2c3e50; margin-bottom: 15px;">Ödəniş yoxlanılır...</h1>
                    <p style="color: #7f8c8d;">Zəhmət olmasa gözləyin</p>
                </div>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;

            window.location.href = `${API_BASE_URL}/Payment/success?sessionId=${encodeURIComponent(sessionId)}`;

            return true;
        }

        function getPropertyIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('listingId');
        }

        async function fetchPropertyData(listingId) {
            const response = await fetch(`${API_BASE_URL}/Listing/GetListingDetailById/${listingId}`);
            if (!response.ok) throw new Error(`HTTP xətası! Status: ${response.status}`);
            const data = await response.json();
            return data;
        }

        async function createPayment(listingId, amount) {
            const response = await fetch(`${API_BASE_URL}/Payment/create?listingId=${listingId}&amount=${amount}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('jwt')}`
                }
            });

            const responseText = await response.text();

            if (!response.ok) {
                let errorMessage = "Ödəniş sessiyası yaradıla bilmədi";
                try {
                    if (responseText) {
                        const errData = JSON.parse(responseText);
                        errorMessage = errData.message || errorMessage;
                    }
                } catch (e) {
                    errorMessage = responseText || errorMessage;
                }
                throw new Error(errorMessage);
            }

            let data;
            if (responseText) {
                data = JSON.parse(responseText);
            } else {
                throw new Error("Boş cavab alındı");
            }

            return data.paymentUrl || data.url;
        }

        function setupVipButton() {
            const vipButton = document.getElementById('vipButton');
            const premiumInfo = document.getElementById('premiumInfo');

            if (!vipButton) return;

            if (propertyData.isPremium) {
                vipButton.style.display = 'none';
                premiumInfo.innerHTML = '<h3>Bu elan artıq VIP statusuna sahibdir! ✓</h3>';
                return;
            }

            vipButton.addEventListener('click', async () => {
                const messageEl = document.getElementById('message');
                messageEl.textContent = "";
                vipButton.disabled = true;
                vipButton.textContent = 'Yüklənir...';

                try {
                    const paymentUrl = await createPayment(propertyData.id, STANDARD_AMOUNT);
                    window.location.href = paymentUrl;
                } catch (err) {
                    messageEl.textContent = err.message;
                    vipButton.disabled = false;
                    vipButton.textContent = 'VIP Et';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const isPaymentCallback = await handlePaymentCallback();

            if (isPaymentCallback) return;

            const listingId = getPropertyIdFromUrl();
            const messageEl = document.getElementById('message');

            if (!listingId) {
                messageEl.textContent = "URL-də listingId tapılmadı!";
                document.getElementById('vipButton').style.display = 'none';
                return;
            }

            try {
                propertyData = await fetchPropertyData(listingId);
                setupVipButton();
            } catch (err) {
                messageEl.textContent = "Məlumat yüklənmədi: " + err.message;
                document.getElementById('vipButton').style.display = 'none';
            }
        });
    </script>
</body>

</html>
